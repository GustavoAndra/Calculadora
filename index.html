
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Calculadora</title>
</head>

<body>
    <div class="Fundo">
        <div id="diversao">
            <h1>Calculadora divertida</h1>
        </div>
      
            </div> 
        <div class="Calcu">
             <div id="cabeca">
                <tr>
                <td><h1>Calculadora</h1></td>
            </tr>
            
            <p id="resu"></p>
            <table>
                <tr>
                    <td><button class="definicao" onclick="clean()">AC</button></td>
                    <td><button class="definicao" onclick= "back()">Dele</button> </td>
                    <td><button class="definicao" onclick="insert('/')">รท</button></td>
                    <td><button class="definicao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="definicao" onclick="insert('7')">7</button></td>
                    <td><button class="definicao" onclick="insert('8')">8</button></td>
                    <td><button class="definicao" onclick="insert('9')">9</button></td>
                    <td><button class="definicao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="definicao" onclick="insert('4')">4</button></td>
                    <td><button class="definicao" onclick="insert('5')">5</button></td>
                    <td><button class="definicao" onclick="insert('6')">6</button></td>
                    <td><button class="definicao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="definicao" onclick="insert('1')">1</button></td>
                    <td><button class="definicao" onclick="insert('2')">2</button></td>
                    <td><button class="definicao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="definicao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="definicao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="definicao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
